plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin for Firebase integration
    id "com.google.gms.google-services"
}

android {
    namespace = "com.fahad.fueldeliveryapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "26.3.11579264" // ✅ تم تحديثها لتجنب خطأ NDK mismatch

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.fahad.fueldeliveryapp"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug

            // ✅ تم تفعيل minify مع إضافة ملف ProGuard
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Firebase SDKs
    implementation 'com.google.firebase:firebase-analytics'

    // Stripe SDK
    implementation 'com.stripe:stripe-android:20.0.0'
}
